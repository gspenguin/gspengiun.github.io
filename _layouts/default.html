<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{page.title}} | GS Pengiun</title>
        <meta name="viewport" content="width=device-width"/>
        <style>
            body {
                min-height: 100vh;
                color: white;
                font-family: Helvetica, sans-serif;
                margin:0;
                display:flex;
                flex-direction: column;
            }
            a {
                text-decoration: none;
                color: lightcoral
            }
            a:hover, a:active {
                text-decoration: underline;
            }
            form div {
                margin: 1em 0;
            }
            form label {
                width: 120px;
                display: inline-block;
            }
            header {
                text-align:center;
            }
            img {
                max-width: 100%;
            }
            input {
                color: blueviolet;
                background-color: white;
                border: 1px solid lavender;
                border-radius: 0.2em;
                padding: 0.6em;
                font-weight: bold;
            }
            input:hover, input:active {
                background-color: lavender;
                border: 1px solid blueviolet;
            }
            main {
                background-image: linear-gradient(315deg, rgb(0, 247, 255) ,darkviolet);
                padding: 5em;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="Cookie Zoo.jpg" alt="Cookie Zoo!!" />
            </a>
        </header>
        <main>
          {{content}}
        </main>
        <script src="/cookieform.js"></script>
    </body>
</html>
